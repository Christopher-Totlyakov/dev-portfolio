<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked Text Example</title>
    <style>
        .wrapper {
            position: relative;
            display: inline-block;
            font-size: 50px;
            font-family: Arial, sans-serif;
        }

        .text {
            color: black; /* Основен цвят на текста */
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            color: white; /* Цвят на текста при преминаване през маската */
            mask-image: url('/assets/images/pngegg\ \(3\).png'); /* Маска */
            -webkit-mask-image: url('/assets/images/pngegg\ \(3\).png'); /* Маска за WebKit браузъри */
            mask-size: cover;
            -webkit-mask-size: cover;
            mask-repeat: no-repeat;
            -webkit-mask-repeat: no-repeat;
            background-color: green; /* Зелен цвят на маската */
            mix-blend-mode: lighten; /* Смесване на цветовете */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="text">Това е примерен текст</div>
        <div class="mask">Това е примерен текст</div>
    </div>
</body>
</html>
