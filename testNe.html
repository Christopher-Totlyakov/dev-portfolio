<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

</head>
<body>
    
    <main>
        
        <a href="#" class="certificateButton">Basics</a>
<div id="pdfViewer" style="width: 100%; height: 100vh;"></div>


        
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const certificateButton = document.querySelector('.certificateButton');
            const pdfViewer = document.getElementById('pdfViewer');
        
            certificateButton.addEventListener('click', (event) => {
                event.preventDefault();
                const url = '/assets/certificate/Programming Basics - July 2022 - Certificate.pdf';
                loadPDF(url);
            });
        
            function loadPDF(url) {
                const loadingTask = pdfjsLib.getDocument(url);
                loadingTask.promise.then((pdf) => {
                    pdfViewer.innerHTML = ''; // Clear previous content
                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        renderPage(pdf, pageNum);
                    }
                }, (reason) => {
                    console.error(reason);
                });
            }
        
            function renderPage(pdf, pageNum) {
                pdf.getPage(pageNum).then((page) => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
        
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
        
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
        
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    pageDiv.appendChild(canvas);
                    pdfViewer.appendChild(pageDiv);
        
                    page.render(renderContext).promise.then(() => {
                        console.log(`Page ${pageNum} rendered`);
                    });
                });
            }
        });
        </script>
        
        
        
        
</body>
</html>
