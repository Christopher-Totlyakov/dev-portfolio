<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Navigation Example</title>
    <style>
        .content { margin: 20px; }
        nav a { margin: 0 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="nav-link" data-content="Home content loaded.">Home</a>
        <a href="/about" class="nav-link" data-content="About content loaded.">About</a>
        <a href="/contact" class="nav-link" data-content="Contact content loaded.">Contact</a>
    </nav>
    <div class="content" id="content"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const contentElement = document.getElementById('content');
    
    function loadContent(url) {
        // Симулираме зареждане на съдържание въз основа на URL
        const link = document.querySelector(`a[href='${url}']`);
        if (link) {
            const dataContent = link.getAttribute('data-content');
            contentElement.textContent = dataContent;
        }
    }

    // Обработчик за клик на линковете за навигация
    document.querySelectorAll('a.nav-link').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const url = event.target.href;

            // Променяме историята и зареждаме съдържанието
            window.history.pushState({}, '', url);
            loadContent(url);
        });
    });

    // Обработчик за събитието popstate
    window.addEventListener('popstate', () => {
        console.log(window.location.pathname);
        loadContent(window.location.pathname);
        
    });

    
    // Зареждаме съдържание при първоначално зареждане на страницата
    
    loadContent(window.location.pathname);

});

    </script>
</body>
</html>
