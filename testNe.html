<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Container with CSS</title>
    <style>
        /* Скриване на реалния чекбокс */
        #toggle {
            display: none;
        }

        /* Стил за контейнера, който ще се показва и скрива */
        .container {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            margin-top: 10px;
            display: none; /* Скриване по подразбиране */
        }

        /* Стил за бутона */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        /* Показване на контейнера, когато чекбоксът е маркиран */
        #toggle:checked + .button + .container {
            display: block;
        }
    </style>
</head>
<body>

    <input type="checkbox" id="toggle">
    <label for="toggle" class="button">Show/Hide Container</label>
    <div class="container">
        This is the container content that will be shown or hidden.
    </div>

</body>
</html>
